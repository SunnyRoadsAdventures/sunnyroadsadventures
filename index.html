<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Tour</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- SAGA BUTTON -->
<img 
id="sagaBtn" 
src="saga.png" 
alt="Saga Button"
style="
position:absolute;
bottom:5%;
left:50%;
transform:translateX(-50%);
width:500px;
opacity:0;
cursor:pointer;
z-index:10;
">

<!-- MISSION VIDEO -->
<video 
id="missionVideo" 
src="mission.mp4" 
muted 
playsinline
style="
position:absolute;
top:50%;
left:50%;
transform:translate(-50%, -50%);
width:80vw;
height:80vh;
object-fit:cover;
display:none;
opacity:0;
z-index:20;
">
</video>

<script src="javascript.js"></script>
</body>
</html>
