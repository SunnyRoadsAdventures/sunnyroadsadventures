<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Tour</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- BUTTONS -->
<img id="sagaBtn" src="saga.png" alt="Saga Button">
