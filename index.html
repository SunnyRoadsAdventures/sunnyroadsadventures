<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Tour</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Buttons -->
  <img id="sagaBtn" src="saga.png" alt="Saga Button">
  <img id="enterBtn" src="enter.png" alt="Enter Button">
  <img id="toursBtn" src="tours_icon.png" alt="Tours Button">
  <img id="whatsappBtn" src="whatsapp_icon.png" alt="WhatsApp Button">

  <!-- Videos -->
  <video id="heyVideo" src="hey.mp4" muted loop></video>
  <video id="gateVideo" src="blackie.mp4" muted loop></video>
  <video id="missionVideo" src="mission.mp4" muted></video>
  <video id="beginsVideo" src="beginning.mp4" muted></video>
  <video id="journeyVideo" src="journey.mp4" muted></video>
  <video id="greetingsVideo" src="greetings.mp4" muted></video>

  <!-- Plaza -->
  <img id="plazaImg" src="plaza.png" alt="Plaza">

  <script src="script.js"></script>
</body>
</html>
