<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sunny Roads Adventures</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>

/* ================= BASE ================= */

* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: 'Inter', sans-serif;
  background:#f6f1e8;
  color:#1c1c1c;
  overflow-x:hidden;
}

/* Subtle paper grain texture */
body::before {
  content:"";
  position:fixed;
  inset:0;
  background-image:url("https://www.transparenttextures.com/patterns/paper-fibers.png");
  opacity:0.15;
  pointer-events:none;
  z-index:1;
}

/* ================= HEADER ================= */

header {
  position:fixed;
  top:0;
  width:100%;
  padding:28px 8%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(246,241,232,0.85);
  backdrop-filter:blur(10px);
  z-index:1000;
  transition:all .4s ease;
}

.logo {
  font-family:'Cormorant Garamond', serif;
  letter-spacing:6px;
  font-size:20px;
}

nav a {
  text-decoration:none;
  margin-left:40px;
  color:#111;
  letter-spacing:2px;
  font-size:13px;
  transition:.3s;
}

nav a:hover { opacity:.6; }

/* ================= HERO ================= */

.hero {
  height:100vh;
  position:relative;
  overflow:hidden;
}

.hero-bg {
  position:absolute;
  inset:0;
  background:url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e") center/cover no-repeat;
  transform:scale(1.1);
  transition:transform .2s linear;
}

.hero-overlay {
  position:absolute;
  inset:0;
  background:linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.45));
}

.hero-content {
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  color:white;
  text-align:center;
}

.hero-content h1 {
  font-family:'Cormorant Garamond', serif;
  font-size:64px;
  letter-spacing:6px;
  font-weight:300;
  margin-bottom:30px;
}

.hero-content button {
  padding:16px 48px;
  border:none;
  background:linear-gradient(135deg,#d4af37,#f3d67a);
  border-radius:40px;
  font-size:13px;
  letter-spacing:3px;
  cursor:pointer;
  transition:.4s;
}

.hero-content button:hover {
  transform:translateY(-3px);
}

/* ================= GOLD DIVIDER ================= */

.gold-divider {
  height:2px;
  width:200px;
  margin:120px auto 80px;
  background:linear-gradient(to right, transparent, #d4af37, transparent);
  opacity:.7;
}

/* ================= EXPERIENCE ================= */

.experience-section {
  padding:0 8% 160px;
  display:flex;
  justify-content:center;
  position:relative;
  z-index:2;
}

.experience-card {
  background:white;
  padding:110px 10%;
  border-radius:40px;
  max-width:1100px;
  width:100%;
  box-shadow:0 60px 140px rgba(0,0,0,0.12);
  position:relative;
  opacity:0;
  transform:translateY(60px);
  transition:all 1.8s ease;
}

.experience-card.visible {
  opacity:1;
  transform:translateY(0);
}

.experience-card h2 {
  font-family:'Cormorant Garamond', serif;
  font-size:40px;
  font-weight:400;
  margin-bottom:50px;
  letter-spacing:3px;
}

.type-text {
  font-size:18px;
  line-height:2;
  letter-spacing:.5px;
  min-height:260px;
  white-space:pre-line;
}

.cursor {
  display:inline-block;
  width:2px;
  height:20px;
  background:#111;
  animation:blink 1s infinite;
}

@keyframes blink {
  0%,100%{opacity:1;}
  50%{opacity:0;}
}

/* Final glow shimmer */
.glow {
  background:linear-gradient(90deg, #111, #d4af37, #111);
  background-size:200% auto;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:shimmer 4s linear infinite;
}

@keyframes shimmer {
  to { background-position:200% center; }
}

/* Floating gold dust */
.dust {
  position:fixed;
  width:4px;
  height:4px;
  background:#d4af37;
  border-radius:50%;
  opacity:0.15;
  pointer-events:none;
  animation:float 18s linear infinite;
}

@keyframes float {
  from { transform:translateY(100vh); }
  to { transform:translateY(-10vh); }
}

</style>
</head>
<body>

<header>
  <div class="logo">SUNNY ROADS ADVENTURES</div>
  <nav>
    <a href="#experience">EXPERIENCE</a>
    <a href="#reserve">RESERVE</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-bg" id="heroBg"></div>
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <h1>Elite Jungle Immersion</h1>
    <button onclick="scrollToReserve()">BEGIN EXPERIENCE</button>
  </div>
</section>

<div class="gold-divider"></div>

<section class="experience-section" id="experience">
  <div class="experience-card">
    <h2>The Experience</h2>
    <div class="type-text" id="typeText"></div>
    <span class="cursor" id="cursor"></span>
  </div>
</section>
<div class="gold-divider"></div>

<section class="reserve-section" id="reserve">

  <div class="reserve-container">

    <h2>Private Reservation</h2>
    <p class="reserve-intro">
      Limited daily availability. Each experience is personally prepared.
      Secure your preferred date below.
    </p>

    <form class="reserve-form">

      <div class="form-group">
        <label>Full Name</label>
        <input type="text" required>
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" required>
      </div>

      <div class="form-group">
        <label>Preferred Date</label>
        <input type="date" required>
      </div>

      <div class="form-group">
        <label>Number of Guests</label>
        <select required>
          <option value="">Select</option>
          <option>1 Guest</option>
          <option>2 Guests</option>
          <option>3 Guests</option>
          <option>4 Guests</option>
          <option>5+ Guests</option>
        </select>
      </div>

      <button type="submit" class="reserve-btn">
        REQUEST PRIVATE EXPERIENCE
      </button>

    </form>

    <div class="whatsapp-book">
      <p>Prefer direct contact?</p>
      <a href="https://wa.me/50558365522" target="_blank">
        Book via WhatsApp
      </a>
    </div>

  </div>

</section>
</section>

<!-- Floating dust particles -->
<script>
for(let i=0;i<18;i++){
  let d=document.createElement("div");
  d.className="dust";
  d.style.left=Math.random()*100+"vw";
  d.style.animationDuration=(12+Math.random()*12)+"s";
  d.style.animationDelay=Math.random()*10+"s";
  document.body.appendChild(d);
}
</script>

<script>

/* Hero Cinematic Zoom */
window.addEventListener("scroll",()=>{
  document.getElementById("heroBg").style.transform =
  "scale(1.15) translateY(" + window.scrollY * 0.2 + "px)";
});

/* Smooth Scroll */
function scrollToReserve(){
  document.getElementById("experience").scrollIntoView({behavior:"smooth"});
}

/* Cinematic Type Engine */

const text=`A private journey, crafted with intention.

Beyond the visible trails.
Beyond expectation.

Into rainforest paths where light filters softly through ancient canopy.

Waterfalls speak in quiet echoes.
Crystal pools remain undisturbed.

A refined gourmet setting prepared in silence —
exclusively for you.

No rush.
No noise.
No performance.

Only presence.

Every detail intentional.
Every step unhurried.

Every moment — entirely yours.`;

let index=0;
const el=document.getElementById("typeText");
const cursor=document.getElementById("cursor");
const card=document.querySelector(".experience-card");

function delay(c){
  if(c===".") return 700;
  if(c===",") return 350;
  if(c==="\n") return 500;
  return 60+Math.random()*40;
}

function type(){
  if(index<text.length){
    let char=text.charAt(index);
    el.innerHTML+=char;
    index++;
    setTimeout(type,delay(char));
  }else{
    cursor.style.display="none";
    el.innerHTML=el.innerHTML.replace(
      "Every moment — entirely yours.",
      "<span class='glow'>Every moment — entirely yours.</span>"
    );
  }
}

const observer=new IntersectionObserver((entries)=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      card.classList.add("visible");
      setTimeout(type,1500);
    }
  });
},{threshold:.7});

observer.observe(card);

</script>

</body>
</html>
