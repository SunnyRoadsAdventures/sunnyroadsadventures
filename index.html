<!DOCTYPE html>

    <title>SRA Intro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="container">

    <video id="sraVideo" src="sra.mp4" muted autoplay playsinline></video>

    <!-- Buttons -->
    <div id="buttonRow">
        <img src="go.png" id="goBtn" alt="Go">
        <img src="skip.png" id="skipBtn" alt="Skip">

<video id="missionVideo" src="mission.mp4" muted playsinline></video>

<!-- Blackie + Hey -->
<video id="blackieVideo" src="blackie.mp4" muted playsinline></video>
<video id="heyVideo" src="hey.mp4" muted playsinline></video>

<!-- Saga Button -->
<img src="saga.png" id="sagaBtn" alt="Saga">

<!-- Beginning Video (next scene) -->
<video id="beginningVideo" src="beginning.mp4" muted playsinline></video>

<script src="javascript.js"></script>

</html>
