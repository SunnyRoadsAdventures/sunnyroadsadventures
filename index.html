<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sunny Roads Adventures</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- SRA Logo -->
<video id="sraLogo" src="sra.mp4" autoplay loop muted playsinline></video>

<!-- Grok Character -->
<div id="grok"></div>

<!-- Tours Section -->
<section id="toursSection">
  <h1>Sunny Roads Adventures Tours</h1>
  <ul id="toursList">
    <li> Catalina Drive </li>
    <li> Coffee Farm Visit/Drive </li>
    <li> Customized Tours </li>
    <li> Fishing Tour </li>
    <li> Managua Drive </li>
    <li> Ometepe Ferry Dropoff/Pickup </li>
    <li> Popoyo Sunset Dropoff/Drive Back </li>
    <li> Rivas Drive </li>
    <li> Bar Hang/Visits with Guide Wingman </li>
  </ul>
</section>

<!-- Market Section -->
<section id="marketSection">
  <img id="marketImg" src="market.png" alt="Market">
  <img id="toursBtn" src="tours_icon.png" alt="Tours Button">
  <img id="whatsappBtn" src="whatsapp_icon.png" alt="WhatsApp Button">

<script src="javascript.js"></script>

</html>
