<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SRA Intro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="container">
    <!-- Initial Video -->
    <video id="sraVideo" src="sra.mp4" muted autoplay playsinline></video>

    <!-- Buttons -->
    <div id="buttonRow">
        <img src="go.png" id="goBtn" alt="Go">
        <img src="skip.png" id="skipBtn" alt="Skip">
    </div>
</div>

<!-- Mission Video -->
<video id="missionVideo" src="mission.mp4" playsinline></video>

<!-- Blackie & Hey -->
<video id="blackieVideo" src="blackie.mp4" playsinline></video>
<video id="heyVideo" src="hey.mp4" playsinline></video>

<!-- Saga / Enter Button -->
<img src="saga.png" id="sagaBtn" alt="Saga">

<!-- Beginning & Journey Full Screen -->
<video id="beginningVideo" src="beginning.mp4" playsinline></video>
<video id="journeyVideo" src="journey.mp4" playsinline></video>

<!-- Greetings Video -->
<video id="greetingsVideo" src="greetings.mp4" playsinline></video>

<script src="javascript.js"></script>
</body>
</html>
