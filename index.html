<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saga</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    img, video {
      position: absolute;
      opacity: 0;
      transition: opacity 2s ease;
    }

    /* ======================
       BUTTONS
    ====================== */
    #sagaBtn {
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      width: 600px;
      cursor: pointer;
    }

    #enterBtn {
      bottom: 4%;
      left: 50%;
      transform: translateX(-50%);
      width: 260px;
      cursor: pointer;
      display: none;
    }

    /* ======================
       VIDEOS (STAGE)
    ====================== */
    #heyVideo {
      bottom: 10%;
      left: 5%;
      width: 340px;
    }

    #gateVideo {
      bottom: 2%;
      right: 5%;
      width: 340px;
    }

    #missionVideo {
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 320px;
    }

    /* ======================
       FULLSCREEN VIDEOS
    ====================== */
    #beginsVideo,
    #journeyVideo {
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
      display: none;
    }

  </style>
</head>

<body>

  <!-- BUTTONS -->
  <img id="sagaBtn" src="saga.png" alt="Saga">
  <img id="enterBtn" src="enter.png" alt="Enter">

  <!-- VIDEOS -->
  <video id="heyVideo" src="hey.mp4"></video>
  <video id="gateVideo" src="gate.mp4"></video>
  <video id="missionVideo" src="mission.mp4"></video>
  <video id="beginsVideo" src="beginning.mp4"></video>
  <video id="journeyVideo" src="journey.mp4"></video>

  <script src="javascript.js"></script>
</body>
</html>
