<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SRA Intro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <video id="sraVideo" src="sra.mp4" muted autoplay playsinline></video>

        <div id="buttonRow">
            <img src="go.png" id="goBtn" alt="Go">
            <img src="skip.png" id="skipBtn" alt="Skip">
        </div>
    </div>

    <!-- Mission Video (hidden at start) -->
    <video id="missionVideo" src="mission.mp4" muted playsinline></video>

    <!-- Fade Overlay -->
    <div id="fadeOverlay"></div>

    <script src="javascript.js"></script>

</body>
</html>
