<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sunny Roads Adventures</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>

/* ========================= */
/* ROOT COLORS */
/* ========================= */

:root {
  --bg: #f6f3ed;
  --text: #1a1a1a;
  --accent: #caa64b;
  --soft: #faf8f4;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background: var(--bg);
  color: var(--text);
  line-height: 1.6;
}

/* ========================= */
/* HEADER */
/* ========================= */

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 30px 8%;
  position: fixed;
  width: 100%;
  top: 0;
  background: rgba(246,243,237,.85);
  backdrop-filter: blur(10px);
  z-index: 1000;
  transition: .3s;
}

header.scrolled {
  box-shadow: 0 10px 30px rgba(0,0,0,.08);
}

.logo {
  font-family: 'Playfair Display', serif;
  font-size: 22px;
  letter-spacing: 2px;
}

nav a {
  margin-left: 40px;
  text-decoration: none;
  color: var(--text);
  font-weight: 400;
  transition: .3s;
}

nav a:hover {
  color: var(--accent);
}

/* ========================= */
/* HERO */
/* ========================= */

.hero {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 0 8%;
  background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=2000&q=80') center/cover no-repeat;
  position: relative;
}

.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(to bottom, rgba(0,0,0,.2), rgba(0,0,0,.35));
}

.hero-content {
  position: relative;
  color: white;
  max-width: 800px;
}

.hero h1 {
  font-family: 'Playfair Display', serif;
  font-size: 64px;
  font-weight: 500;
  margin-bottom: 20px;
}

.hero p {
  font-size: 20px;
  font-weight: 300;
}

/* ========================= */
/* SECTION */
/* ========================= */

section {
  padding: 160px 8%;
}

section h2 {
  font-family: 'Playfair Display', serif;
  font-size: 42px;
  margin-bottom: 40px;
}

/* ========================= */
/* MOVING LUXURY DIVIDER */
/* ========================= */

.divider {
  height: 4px;
  background: linear-gradient(
    90deg,
    #e8d8b0,
    #caa64b,
    #f3e3c3,
    #caa64b,
    #e8d8b0
  );
  background-size: 300% 100%;
  animation: shimmer 6s linear infinite;
}

@keyframes shimmer {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}

/* ========================= */
/* ADVENTURE BLOCK */
/* ========================= */

.adventure-block {
  background: white;
  padding: 60px;
  border-radius: 30px;
  box-shadow: 0 40px 100px rgba(0,0,0,0.12);
  transition: transform .6s ease, box-shadow .6s ease;
}

.adventure-block:hover {
  transform: translateY(-6px);
  box-shadow: 0 60px 120px rgba(0,0,0,0.18);
}

/* ========================= */
/* BOOKING */
/* ========================= */

.booking {
  background: white;
  padding: 80px;
  border-radius: 30px;
  box-shadow: 0 40px 100px rgba(0,0,0,.08);
  max-width: 800px;
  margin: auto;
}

.booking input,
.booking textarea {
  width: 100%;
  padding: 18px 22px;
  margin: 14px 0;
  border-radius: 18px;
  border: 1px solid rgba(0,0,0,.08);
  font-size: 16px;
  background: var(--soft);
  transition: .3s;
}

.booking input:focus,
.booking textarea:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 0 4px rgba(202,166,75,.15);
}

.booking button {
  margin-top: 20px;
  padding: 18px 40px;
  border-radius: 50px;
  border: none;
  background: linear-gradient(135deg,#caa64b,#e5c97a);
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: .3s;
}

.booking button:hover {
  transform: translateY(-3px);
}

/* ========================= */
/* WHATSAPP */
/* ========================= */

.whatsapp {
  position: fixed;
  bottom: 30px;
  right: 30px;
  background: linear-gradient(135deg,#caa64b,#e5c97a);
  padding: 16px 28px;
  border-radius: 50px;
  color: white;
  font-weight: 600;
  text-decoration: none;
  box-shadow: 0 20px 50px rgba(202,166,75,.4);
  transition: .3s;
  z-index: 999;
}

.whatsapp:hover {
  transform: translateY(-4px);
}

/* ========================= */
/* FADE SYSTEM */
/* ========================= */

.fade-up {
  opacity: 0;
  transform: translateY(24px);
  transition: opacity .9s ease, transform .9s ease;
}

.fade-up.visible {
  opacity: 1;
  transform: translateY(0);
}

/* ========================= */
/* MOBILE */
/* ========================= */

@media (max-width: 768px) {

  header {
    flex-direction: column;
    align-items: flex-start;
    padding: 24px 6%;
  }

  nav {
    margin-top: 20px;
  }

  nav a {
    margin-left: 0;
    margin-right: 25px;
    font-size: 16px;
  }

  .hero h1 {
    font-size: 44px;
  }

  .hero p {
    font-size: 17px;
  }

  section {
    padding: 120px 6%;
  }

  .booking {
    padding: 60px 30px;
  }

}

</style>
</head>

<body>

<header>
  <div class="logo">SUNNY ROADS ADVENTURES</div>
  <nav>
    <a href="#experience">Experience</a>
    <a href="#booking">Booking</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-content fade-up">
    <h1>Luxury Jungle & Waterfall Escape</h1>
    <p>Private. Cinematic. Unforgettable.</p>
  </div>
</section>

<div class="divider"></div>

<section id="experience">
  <h2 class="fade-up">The Experience</h2>
  <div class="adventure-block fade-up">
    Private 4x4 access, hidden waterfalls, guided adventure, and gourmet picnic prepared exclusively for you.
  </div>
</section>

<div class="divider"></div>

<section id="booking">
  <h2 class="fade-up">Reserve Your Journey</h2>
  <div class="booking fade-up">
    <input type="text" placeholder="Full Name">
    <input type="email" placeholder="Email">
    <textarea rows="4" placeholder="Message"></textarea>
    <button>Request Booking</button>
  </div>
</section>

<a href="https://wa.me/YOURNUMBER" class="whatsapp">WhatsApp</a>

<script>

document.addEventListener("DOMContentLoaded", function () {

  const elements = document.querySelectorAll('.hero-content, .adventure-block, .booking, h2');

  const observer = new IntersectionObserver((entries, observer) => {
    entries.forEach(entry => {
      if (!entry.isIntersecting) return;
      entry.target.classList.add('fade-up','visible');
      observer.unobserve(entry.target);
    });
  }, { threshold: 0.15 });

  elements.forEach(el => observer.observe(el));

  const header = document.querySelector('header');

  window.addEventListener('scroll', () => {
    if (window.scrollY > 40) {
      header.classList.add('scrolled');
    } else {
      header.classList.remove('scrolled');
    }
  });

});

</script>

</body>
</html>
