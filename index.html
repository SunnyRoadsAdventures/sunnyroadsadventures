<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sunny Roads Adventures</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER / LOGO -->
<header id="header">
    <video id="logoVideo" src="sra.mp4" autoplay muted loop></video>
</header>

<!-- TOURS SECTION -->
<section id="toursSection">
    <h1>Our Tours</h1>
    <div id="toursList">
        <div class="tour">Catalina Drive</div>
        <div class="tour">Coffee Farm Visit / Drive</div>
        <div class="tour">Customized Tours</div>
        <div class="tour">Fishing Tour</div>
        <div class="tour">Managua Drive</div>
        <div class="tour">Ometepe Ferry Dropoff / Pickup</div>
        <div class="tour">Popoyo Sunset Dropoff / Drive Back</div>
        <div class="tour">Rivas Drive</div>
        <div class="tour">Bar Hang / Visits with Guide Wingman</div>
    </div>
</section>

<!-- GROK INTERACTIVE CHARACTER -->
<img id="grok" src="grok.png" alt="Grok Character">

<!-- CONTACT BUTTONS -->
<div id="contactButtons">
    <img id="toursBtn" src="tours_icon.png" alt="Tours Info">
    <img id="whatsappBtn" src="whatsapp_icon.png" alt="WhatsApp Contact">
</div>

<script src="javascript.js"></script>
</body>
</html>
