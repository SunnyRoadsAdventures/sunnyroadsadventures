<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunny Roads Adventures</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- GREETINGS VIDEO -->
    <video 
        id="greetingsVideo"
        class="fullscreen-video"

    <!-- MARKET IMAGE -->
    <img 
        id="marketImage"
        class="fullscreen-image hidden"
        src="market.png"
        alt="Market Scene"
    >

    <script src="javascript.js"></script>
</body>
</html>
