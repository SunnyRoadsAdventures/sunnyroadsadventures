<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sunny Roads Adventures</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HERO / LOGO SECTION -->
<section id="hero">
    <video id="logoVideo" src="sra.mp4" autoplay muted loop playsinline></video>
    <h1>Sunny Roads Adventures</h1>
</section>

<!-- GROK CHARACTER -->
<img id="grok" src="grok.png" alt="Grok Character">

<!-- TOURS SECTION -->
<section id="tours">
    <h2>Our Tours</h2>
    <ul>
        <li>Bar Hang/Visits with Guide Wingman</li>
        <li>Catalina Drive</li>
        <li>Coffee Farm Visit/Drive</li>
        <li>Customized Tours</li>
        <li>Fishing Tour</li>
        <li>Managua Drive</li>
        <li>Ometepe Ferry Dropoff/Pick-up</li>
        <li>Popoyo Sunset Dropoff/Drive Back</li>
        <li>Rivas Drive</li>
    </ul>
</section>

<!-- MARKET SECTION -->
<section id="market">
    <img id="marketImg" src="market.png" alt="Market">
    <div id="marketButtons">
        <img id="toursBtn" src="tours_icon.png" alt="Tours">
        <img id="whatsappBtn" src="whatsapp_icon.png" alt="WhatsApp">
    </div>
</section>

<script src="javascript.js"></script>
</body>
</html>
