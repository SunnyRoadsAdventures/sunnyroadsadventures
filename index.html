<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SRA Intro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <!-- SRA Video -->
        <video id="sraVideo" src="sra.mp4" muted autoplay playsinline></video>

        <!-- Buttons -->
        <div id="buttonRow">
            <img src="go.png" id="goBtn" alt="Go">
            <img src="skip.png" id="skipBtn" alt="Skip">
        </div>
    </div>

    <!-- Mission Video (hidden at start) -->
    <video id="missionVideo" src="mission.mp4" muted playsinline></video>

    <!-- Greetings Video (hidden at start for skip button) -->
    <video id="greetingsVideo" src="greetings.mp4" muted playsinline></video>

    <script src="javascript.js"></script>
</body>
</html>
