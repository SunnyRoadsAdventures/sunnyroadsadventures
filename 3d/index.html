<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Obsidian Glass Test</title>
  <style>
    body { margin:0; overflow:hidden; background:#000; }
    canvas { display:block; }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/OrbitControls.js"></script>
<script>

  // Scene, Camera, Renderer
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 2, 5);

  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.shadowMap.enabled = true;
  document.body.appendChild(renderer.domElement);

  // Controls
  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.autoRotate = true;
  controls.autoRotateSpeed = 0.3;
  controls.enablePan = false;
  controls.minDistance = 3;
  controls.maxDistance = 10;
  controls.minPolarAngle = Math.PI/4;
  controls.maxPolarAngle = Math.PI/2;

  // Lights
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
  scene.add(ambientLight);

  const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
  directionalLight.position.set(5,10,5);
  directionalLight.castShadow = true;
  scene.add(directionalLight);

  // Load Texture
  const textureLoader = new THREE.TextureLoader();
  const obsidianTexture = textureLoader.load('blackglass.png');

  // Plane with obsidian glass material
  const geometry = new THREE.PlaneGeometry(5, 5, 1, 1);
  const material = new THREE.MeshStandardMaterial({
    map: obsidianTexture,
    color: 0x000000,
    metalness: 0.8,
    roughness: 0.1,
    transparent: false,
    side: THREE.DoubleSide
  });
  const obsidianPlane = new THREE.Mesh(geometry, material);
  obsidianPlane.rotation.x = -Math.PI/2;
  scene.add(obsidianPlane);

  // Optional subtle glow
  const glowMaterial = new THREE.MeshStandardMaterial({
    color: 0xffd700,
    emissive: 0xffd700,
    emissiveIntensity: 0.05,
    transparent: true,
    opacity: 0.1,
    side: THREE.DoubleSide
  });
  const glowPlane = new THREE.Mesh(geometry.clone(), glowMaterial);
  glowPlane.rotation.x = -Math.PI/2;
  scene.add(glowPlane);

  // Render loop
  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  // Responsive
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

</script>
</body>
</html>
